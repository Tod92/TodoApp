<div>
    <span hx-get="{% url 'toggle_task' task.id %}" hx-swap="outerHTML" hx-target="this" class="{% if task.completed %}text-decoration-line-through{% endif %}">
        {{ task.title }}
    </span>
    
    <button class="btn btn-danger btn-sm" hx-delete="{% url 'delete_task' task.id %}" hx-target="#task-{{ task.id }}" hx-swap="outerHTML">
        Supprimer
    </button>
</div>
