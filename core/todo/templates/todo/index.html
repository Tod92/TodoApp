<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" id="favicon" href="{% static 'images/favicon.png' %}" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <title>Todo List</title>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>
    <h1>TASKS</h1>


    <!-- Formulaire pour ajouter une nouvelle tâche -->
    <form hx-post="{% url 'add_task' %}" hx-target="#task-list" hx-swap="beforeend" class="mb-3">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Ajouter une nouvelle tâche" required>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>

    <!-- Liste des tâches -->
    <ul id="task-list" class="list-group">
        {% for task in tasks %}
            <li id="task-{{ task.id }}" class="list-group-item d-flex justify-content-between align-items-center">
                {% include 'todo/task_item.html' %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
